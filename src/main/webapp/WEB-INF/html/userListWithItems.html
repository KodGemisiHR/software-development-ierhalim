<th:block th:fragment="content" xmlns:th="http://www.thymeleaf.org">

    <div class="container">
        <div class="text-center">
            <h1>Users</h1>
        </div>
        <br>

        <table class="ui celled striped table">
            <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>E-mail</th>
            <th>Phone</th>
            <th>Items</th>
            <th>Actions</th>

            </thead>
            <tbody>
            <tr th:each="user : ${users}" th:object="${user}">

                <td th:text="*{id}"></td>

                <td th:text="*{name}"></td>

                <td th:text="*{surname}"></td>

                <td th:text="*{email}"></td>

                <td th:text="*{phone}"></td>

                <td>
                    <ul th:each="item : *{items}" th:object="${item}">
                    <li th:text="${item.name}">Item's name</li>
                </ul>
            </td>

                <td>
                    <div class="ui vertical animated button" tabindex="0">
                        <a th:href="@{/users/__*{id}__/edit}" class="hidden content">Edit</a>

                        <div class="visible content">
                            <i class="edit icon"></i>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</th:block>

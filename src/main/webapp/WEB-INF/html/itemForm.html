<th:block th:fragment="form" xmlns:th="http://www.thymeleaf.org">
    <div class="col-md-4">

    <div class="field">
            <label for="name">Name</label>
            <input type="text"
                   id="name" placeholder="Name" th:field="*{name}"
                   th:value="*{name}"/>
        </div>

        <div class="field">
            <label for="name">Stock Number</label>
            <input type="text"
                   id="stockNumber" placeholder="Stock Number" th:field="*{stockNumber}"
                   th:value="*{name}"/>
        </div>


        <div class="field">
            <label for="description">Description</label>
            <input type="text"
                   id="description" placeholder="Description"
                   th:field="*{description}" th:value="*{description}"/>
        </div>

        <button type="submit" class="ui button" th:type="submit">Submit</button>

    </div>

</th:block>
